<ion-view view-title="Settings">
  <ion-content>
     <br/>
     <span id="status">Status</span> 
      <!--input type="checkbox" id="android"><label for="android" class="android button_switch"></label-->

      <li class="item item-toggle">
	     Bluetooth connetion
	     <label class="toggle toggle-assertive">
